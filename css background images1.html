<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css background image</title>
    <style>
        body {
            background-image:url("tables/3d HD Wallpapers 1080p1.jpg");
          
        }
        * {
            color:aliceblue;
        }
    </style>
</head>
<body>
    <h2>CSS background-image</h2>
    <pre>The background-image property specifies an image to use as the background of an element.
         By default, the image is repeated so it covers the entire element.</pre>
</body>
</html>
